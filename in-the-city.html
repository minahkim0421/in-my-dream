<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            scroll-behavior: smooth;
        }
        body {
            background-image: url('buildings-background.png');
            background-attachment: scroll;
            background-size: cover;
            height: 100vh;
        }
        a {
            outline: none;
        }
        .player {
            background-image: url('standing-figure.svg'); 
            width: 60px; 
            height: 60px; 
            position: absolute;
        }
        .player:hover {
            animation: 0.5s linear 0s 1 alternate jump;
            cursor: pointer;
            background-image: url('running-figure.svg');
        }
        @keyframes jump {
            from {
                transform: translateY(-30px);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
