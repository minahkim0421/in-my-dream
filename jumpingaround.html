<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url('buildings-background.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            scroll-behavior: smooth;
        }
        .player {
            background-image: url('superman_byrne_ani04_mini.gif'); 
            width: 60px; 
            height: 80px; 
            position: absolute;
            scroll-behavior: smooth;
            transition: 0.2s;
        }
        .player:hover {
            transform: scale(120%);
        }
        .player1 {
            background-image: url('superman_byrne_ani04_mini.gif'); 
            width: 60px; 
            height: 80px; 
            position: absolute;
            scroll-behavior: smooth;
            transition: 0.2s;
        }
        .player1:hover {
            transform: rotateY(360deg);
        }
    </style>
</head>
<body>
    <a class="player1" style="left: 300px; top: 630px;" href="#pos1"></a>

</html>
